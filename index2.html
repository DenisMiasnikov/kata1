<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="css2.css">
</head>
<body>
    <div class="body">
        <header class="header">
            <h1 class="title">Ремонт техники различных брендов</h1>
        </header>
        <nav class="navigation swiper-container">
            <ul class="navigation_list swiper-wrapper">
                <li class="navigation_list-item swiper-slide">
                    <img class="brands_image" src="brands/Bitmap.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide">
                    <img class="brands_image" src="brands/samsung.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide">
                    <img class="brands_image" src="brands/apple.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide">
                    <img class="brands_image" src="brands/viewsonic.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide">
                    <img class="brands_image" src="brands/bosch.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide">
                    <img class="brands_image" src="brands/hp.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide hide_tablet">
                    <img class="brands_image" src="brands/acer.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide hide_tablet">
                    <img class="brands_image" src="brands/sony.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide hide_pc">
                    <img class="brands_image" src="brands/Bitmap.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide hide_pc">
                    <img class="brands_image" src="brands/samsung.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide hide">
                    <img class="brands_image" src="brands/apple.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
                <li class="navigation_list-item swiper-slide hide">
                    <img class="brands_image" src="brands/viewsonic.png" alt="Lenovo">
                    <button class="brands_button" ></button>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
            <button class="button_more button_show">
                Показать все
            </button>
            <button class="button_more button_hide hide">
                Скрыть
            </button>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
